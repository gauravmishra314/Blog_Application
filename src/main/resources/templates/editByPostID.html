<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" th:href="@{/CSS/newPostStyle.css}">
</head>
<body>
<div class="container">
    <h1>Edit Post</h1>
    <form action="/post/republish" method="post" th:object="${post}">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" th:placeholder="|${post.title}|" required>
        </div>

        <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" id="tags" th:field="*{tags}" th:placeholder="|${post.tags}|">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" th:placeholder="|${post.author}|">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}" rows="10" th:placeholder="|${post.content}|"></textarea>
        </div>
<!--        <a th:href="@{/posts/republish(id=${post.id})}" class="btn">Republish</a>-->
        <button type="submit" class="btn">Republish</button>
    </form>
</div>
</body>
</html>
