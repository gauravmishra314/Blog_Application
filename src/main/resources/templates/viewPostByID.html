<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Post</title>
    <link rel="stylesheet" href="/CSS/viewPostByID.css">
</head>
<body>
<div class="nav-container">
    <a th:href="@{/posts/edit(id=${post.id})}" class="edit-button">Edit</a>
    <a th:href="@{/posts/delete(id=${post.id})}" class="delete-button">Delete Post</a>
</div>

<div class="container">
    <h1 class="blog-title" th:text="${post.title != null ? post.title : 'No Title'}">Blog Post Title</h1>
    <p class="blog-meta">
        Written by <span th:text="${post.author != null ? post.author : 'Unknown'}">Author Name</span> on
        <span th:text="${post.updatedAt != null ? post.updatedAt : 'Date not available'}">Date</span>
    </p>
    <div class="blog-tags">
        <p><strong>Tags:</strong></p>
        <ul>
            <li th:each="tag : ${post.tags}" th:text="${tag}">Tag Name</li>
        </ul>
    </div>
    <div class="blog-content" th:text="${post.content != null ? post.content : 'No content available.'}">
        Blog content goes here...
    </div>
</div>

<!-- Add Comment Section -->
<div class="comment-section">
    <h3>Add a Comment</h3>
    <form th:action="@{/posts/{id}/comments/add(id=${post.id})}" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <textarea name="content" placeholder="Write your comment here..." required></textarea>
        <button type="submit">Add Comment</button>
    </form>
</div>

Display Existing Comments
<div class="comments-list">
    <h3>Comments</h3>
    <ul>
        <li th:each="comment : ${post.comments}">
            <div class="comment">
                <p><strong th:text="${comment.name}">Comment Author</strong> said:</p>
                <p th:text="${comment.content}">Comment Content</p>

                <!-- Edit Comment Button -->
                <a th:href="@{/posts/comments/edit(id=${comment.id})}" class="edit-comment-button">Edit</a>

                <!-- Delete Comment Button -->
                <a th:href="@{/posts/comments/delete/{id}(id=${comment.id})}"
                   onclick="return confirm('Are you sure you want to delete this comment?');"
                   class="delete-comment-button">Delete Comment</a>

</div>
</li>

</html>
