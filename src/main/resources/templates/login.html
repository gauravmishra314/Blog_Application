<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container .input-group {
            margin-bottom: 15px;
        }
        .login-container .input-group label {
            display: block;
            text-align: left;
        }
        .login-container .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        .login-container button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
        }
        .login-container button:hover {
            background: #0056b3;
        }
        .login-container a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/authenticateTheUser}" th:method="post">
        <div class="input-group">
            <label for="username">Email:</label>
            <input type="text" id="username" th:name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:name="password" required>
        </div>
        <button type="submit">Submit</button>

        <p>Doesn't have account? <a th:href="@{/registerUser}">Create one</a></p>
    </form>
</div>
</body>
</html>
